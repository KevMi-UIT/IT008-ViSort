name: Dotnet Check

on:
  push:
    paths:
      - "**/*.cs"
      - "**/.editorconfig"
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  check-format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Run dotnet format check
        working-directory: ViSort
        run: | 
          dotnet format ".\ViSort.sln" style -v d --verify-no-changes
          dotnet format ".\ViSort.sln" whitespace -v d --verify-no-changes
          dotnet format ".\ViSort.sln" analyzers -v d --verify-no-changes
